{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h1>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}
          </div>
      {% endif %}
      {% endwith %}
        <form method="POST" action="">
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="text" name="login" placeholder="Login" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="Password">
                </div>
            </div>
            
            <button class="button is-block is-info is-medium is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
